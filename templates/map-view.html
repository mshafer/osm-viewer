<!DOCTYPE html>
<html ng-app="osmviewer">
<head lang="en">
    <meta charset="UTF-8">
    <title>OSM Viewer</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/vendor/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/osm-viewer.css" />
</head>
<body ng-controller="MapController">

<leaflet defaults="defaults" center="sydney" markers="markers" event-broadcast="events" id="map-view"></leaflet>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="/static/js/vendor/angular-leaflet-directive.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
{#<script src="/static/js/vendor/semantic.min.js"></script>#}
<script src="/static/js/app.js"></script>
</body>
</html>
